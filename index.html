    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
        const now = new Date();
        const hours = now.getHours();
        if (hours > 18 || hours < 5) {
            document.body.style.backgroundImage = "url('assets/background_night_press.webp')";
        }

        function currentAge() {
            const diff = new Date().getTime() - 923198400000;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            document.getElementById("age").textContent = `${years} y/o`;
            document.getElementById("year").textContent = new Date().getFullYear();
        }
        setInterval(currentAge, 1000);
    </script>
